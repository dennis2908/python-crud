<!DOCTYPE html>
<html>

<head>
	<title>Python app</title>
	<meta charset="UTF-8">

</head>

<body>

			<form class="navbar-form navbar-left" method="POST" action="">
				<table>
					<tr>
						<td>Nome:</td>

							<input type="text" class="form-control" name="nome" value="{{ pessoa.nome }}">
						</td>
					</tr>
					<tr>
						<td>Rua:</td>

							<input type="text" class="form-control" name="rua" value="{{ pessoa.rua }}">
